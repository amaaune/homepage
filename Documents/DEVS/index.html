<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nouvel Onglet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9d/YoRHa_Logo.png'); /* ou ton fond personnalis√© */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .search-bar {
      margin-top: 80px;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
    }

    .shortcuts {
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      justify-items: center;
    }

    .shortcut {
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s;
    }

    .shortcut:hover {
      transform: scale(1.1);
    }

    .shortcut img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="Rechercher sur Google..." onkeydown="if(event.key==='Enter'){window.open('https://www.google.com/search?q='+this.value,'_blank');}">
  </div>

  <div class="shortcuts">
    <a class="shortcut" href="https://www.youtube.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=youtube.com" alt="YouTube" />
      <div>YouTube</div>
    </a>
    <a class="shortcut" href="https://www.twitch.tv" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=twitch.tv" alt="Twitch" />
      <div>Suivis</div>
    </a>
    <a class="shortcut" href="https://www.op.gg" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=op.gg" alt="OpGG" />
      <div>OpGG RNK Ima</div>
    </a>
    <a class="shortcut" href="https://poro.gg" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=poro.gg" alt="PoroGG" />
      <div>Poro RNK Ima</div>
    </a>
    <a class="shortcut" href="https://www.primevideo.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=primevideo.com" alt="Prime Video" />
      <div>Prime Video</div>
    </a>
    <a class="shortcut" href="https://www.nautiljon.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=nautiljon.com" alt="Nautiljon" />
      <div>Anime</div>
    </a>
    <a class="shortcut" href="https://voiranime.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=voiranime.com" alt="Voiranime" />
      <div>Voiranime</div>
    </a>
    <a class="shortcut" href="https://twitter.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=twitter.com" alt="Twitter" />
      <div>Twitter</div>
    </a>
    <a class="shortcut" href="https://www.speedtest.net" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=speedtest.net" alt="Speedtest" />
      <div>Speedtest</div>
    </a>
    <a class="shortcut" href="https://www.tiktok.com" target="_blank">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=tiktok.com" alt="TikTok" />
      <div>TikTok</div>
    </a>
  </div>
</body>
</html>
