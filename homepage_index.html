<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ma page d'accueil — Raccourcis</title>
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef6;background:linear-gradient(180deg,#071025 0%,#0b1420 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .container{width:min(1100px,94%);padding:28px}
    h1{margin:0 0 18px;font-size:20px;font-weight:600;text-align:center}

    .cards{display:grid;grid-template-columns:repeat(5,1fr);gap:18px}
    .card{background:rgba(255,255,255,0.03);border-radius:14px;padding:14px;display:flex;flex-direction:column;align-items:center;text-decoration:none;transition:transform .12s ease, box-shadow .12s;box-shadow:0 4px 12px rgba(2,6,23,0.6)}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(2,6,23,0.7)}
    .favicon{width:56px;height:56px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:10px}
    .favicon img{width:100%;height:100%;object-fit:cover}
    .label{font-size:14px;color:#e6eef6;text-align:center;max-width:100%;word-break:break-word}
    .sub{font-size:12px;color:var(--muted);margin-top:6px}

    @media (max-width:900px){.cards{grid-template-columns:repeat(4,1fr)} }
    @media (max-width:700px){.cards{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mes raccourcis</h1>

      </a>
